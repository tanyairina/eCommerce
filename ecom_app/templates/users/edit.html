{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">   

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'shop/style.css' %}">    
    <title>Login/Registration</title>
</head>
<body>
    <div class="container">
      <h1 class="c-heading-2 x-weight-semibold ow-mb-3  no-padding ow-slide-in ow-slide-in-1 ow-theme-onedrive ow-theme-cl ow-headinghelper-1">eCommerce</h1>
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="/home">Home</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item active">
                          <a class="nav-link" href="/customerservice">Customer Service <span class="sr-only"></span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/profile">My Profile</a>
                        </li>
                        <li>
                          <a class="nav-link" href="/orders">My Orders</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
            </div>
        </div>
    <div id='wrap'>
        {% if messages %}
        <div id='errors'>
        <ul class="alert alert-danger">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        </div>
        {% endif %}
            <form action="/profile/{{user.id}}/update" method=POST>
                {% csrf_token %}
                <div  class="row">
                  <div clas="col-md-12">
                  <button class="bt btn-primary"><h3>Save User/Billing Information:</h3></button>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="first_name">First Name:</label>
                        <input id="first_name" name="first_name" type="text" class="form-control" id="" value="{{user.first_name}}">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="last_name">Last Name:</label>
                        <input id="last_name" name="last_name" type="text" class="form-control" id="" value="{{user.last_name}}">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="age">Age: </label>
                        <input id="age" name="age" type="text" class="form-control" id="age" value="{{user.age}}">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="birth_date">Brithday: </label>
                        <input id="birth_date" name="birth_date" type="text" class="form-control" id="" value="{{user.birth_date}}">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="email">email address:</label>
                        <input id="email" name="email" type="text" class="form-control" id="email" value="{{user.email}}">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="telephone">Telephone number:</label>
                        <input id="telephone" name="telephone" type="text" class="form-control" id="telephone" value="{{user.telephone}}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="address">Address:</label>
                      <input id="address" name="address" type="text" class="form-control" id="address" value="{{user.address}}">
                    </div>
                    <div class="form-group">
                      <label for="address2">Address 2:</label>
                      <input id="address2" name="address2" type="text" class="form-control" id="address2" value="{{user.address2}}">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="city">City:</label>
                        <input id="city" name="city" type="text" class="form-control" id="city" value="{{user.city}}">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="state">State:</label>
                        <input id="state" name="state" type="text" class="form-control" id="state" value="{{user.state}}">
                      </div>
                      <div class="form-group col-md-2">
                        <label for="zipcode">Zip Code:</label>
                        <input id="zipcode" name="zipcode" type="text" class="form-control" id="zipcode" value="{{user.zipcode}}">
                      </div>
                </div>
            </form>
    </div>
</div>    
</body>
</html>
